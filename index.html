<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Productivity Study</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;

        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #1a202c;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        .steps {
            text-align: left;
            display: inline-block;
            margin: 2rem 0;
            font-size: 1.1rem;
        }

        .steps p {
            margin-bottom: 0.5rem;            
        }

        #beginButton {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #beginButton:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
   <div class="container">
    <h1> Welcome! ðŸ‘‹</h1>
    <p> Help us understand the effects of dark mode on productivity and eye strain. Your anonymous participation is greatly appreciated.</p>

    <div class="steps">
        <p><strong>What to expect</strong></p>
        <ul>
        <li><strong>Step 1:</strong> A brief preliminary survey (~2 minutes).</li>
        <li><strong>Step 2:</strong> A short productivity test (~5 minutes).</li>
        </ul>
    </div>
    <button id="beginButton">Let's Get Started</button>
   </div>
</body>
<script>
    document.getElementById('beginButton').addEventListener('click', ()  => {
        const participantId = Math.random().toString(36).substring(2, 8);

        // Save to browser's session storage
        sessionStorage.setItem('participantId', participantId);

        //Send participant to survey page
        window.location.href = "/survey.html";
    });
</script>
</html>
